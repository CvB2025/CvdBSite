<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patients Dashboard</title>
  <style>
    body {
      background-color: white;
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px;
    }

    header img {
      height: 40px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
      padding-bottom: 40px;
    }

    table {
      border-collapse: collapse;
      width: 80%;
      max-width: 900px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://www.oneadvanced.com/_next/static/media/oneadvanced-logo.2c9f7db1.svg" alt="One Advanced Logo" />
  </header>

  <main>
    <div id="table-container">
      <h2>Patients</h2>
      <table id="patients-table">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>

    <button onclick="window.open('https://home-b32.nice-incontact.com/inContact/Manage/Scripts/Spawn.aspx?scriptName=Olivier_ATTIA\\DEMO\\251013\\OAT_PatientsManagement_scheduler&bus_no=4597359&scriptId=313753000&skill_no=4134442&p1=&p2=&p3=&p4=&p5=&Guid=2f080976-b3a3-48d6-8346-862727f0cdeb', '_blank')">
      Make Calls
    </button>
  </main>

  <script>
    // Replace with your actual values
    const AIRTABLE_API_KEY = 'patB4ZskAv8k270lJ';
    const AIRTABLE_BASE_ID = 'appjdlFvptrsB2NKS';
    const TABLE_NAME = 'tblXLtOFVqCgG9vG0';

    async function loadPatients() {
      const url = `https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${TABLE_NAME}`;
      const response = await fetch(url, {
        headers: { Authorization: `Bearer ${AIRTABLE_API_KEY}` },
      });
      const data = await response.json();

      const table = document.getElementById('patients-table');
      const thead = table.querySelector('thead');
      const tbody = table.querySelector('tbody');

      if (!data.records.length) {
        thead.innerHTML = '<tr><th>No data available</th></tr>';
        return;
      }

      // Extract column names from the first record
      const columns = Object.keys(data.records[0].fields);

      // Build table header
      thead.innerHTML = '<tr>' + columns.map(c => `<th>${c}</th>`).join('') + '</tr>';

      // Build table rows
      tbody.innerHTML = data.records.map(rec => {
        return '<tr>' + columns.map(c => `<td>${rec.fields[c] || ''}</td>`).join('') + '</tr>';
      }).join('');
    }

    loadPatients();
  </script>
</body>
</html>
