      width: 100%;

    button {

      color: #000;
      border: none;
      padding: 1rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 6px 0 #999, 0 6px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.15s ease;
      width: 100%;
    }

    .action-btn {
      display: inline-block;
      width: 100%;
      padding: 10px 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      border: 1px solid #888;

   .btn-table th {

      box-shadow: 0 9px 0 #888, 0 9px 15px rgba(0, 0, 0, 0.3);
    }

    button:active {

      box-shadow: 0 2px 0 #666, 0 2px 5px rgba(0, 0, 0, 0.3);
      background: linear-gradient(145deg, #c9c9c9, #a9a9a9);
    }

      right: 15px;
      width: 100px;
      opacity: 0.9;
      transition: all 0.3s ease;
      border-radius: 8px;
    }

    .logo:hover {

    }

    @media (max-width: 600px) {

	    .btn-table {
